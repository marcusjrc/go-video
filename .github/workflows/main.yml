name: Main Workflow for Go-Video
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.3"
      - name: Install dependencies
        run: go get .
      - name: Go fmt check
        run: test -z $(gofmt -l .)
      - name: Linting & go vet
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.1"
          install-go: false
        run: go vet ./...
      - name: Tests
        run: go test
      - name: Build
        run: go build -v ./...
