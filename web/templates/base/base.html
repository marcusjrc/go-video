{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen">
    {{template "header" .}}
    <div class="max-w-screen-xl p-4 mx-auto">
      {{block "content" .}}
      {{end}}
    </div>
    {{template "footer" .}}
    </div>
  </body>
</html>
{{end}}
